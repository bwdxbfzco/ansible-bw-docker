---
# tasks file for docker server installation
 - name: Configure docker 
   become: true
   hosts: '{{ ip_address | default("all") }}'
   
   pre_tasks:
    - name: update resolve.conf
      template:
        src: templates/resolv.conf.j2
        dest: /etc/resolv.conf
        owner: root
        group: root
        mode: 0644
        backup: yes
        
    - apt:
        update_cache: yes
      become: true
      when: ansible_os_family == "Debian"        
      
   roles: 
    - geerlingguy.docker